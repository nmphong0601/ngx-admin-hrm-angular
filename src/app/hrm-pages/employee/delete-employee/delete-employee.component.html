<div class="modal-header">
  <h3>{{ 'Warning' | translate }}</h3>
</div>
<div class="modal-body">
  {{ 'DELETE-EMPLOYEE-MESSAGE' | translate }}:<br /><strong>{{ employee.first_name }} {{ employee.last_name }}, {{ employee.job_role }}</strong>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="hideModal()">Cancel</button>
  <button type="submit"  class="btn btn-danger pull-right" (click)="deleteAction(employee)">Delete</button>
</div>
